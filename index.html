<!-- to do list -->
<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="to-do-list-wrapper">
      <div class="header">
        <h2 class="to-do-list-title">
          To Do List
        </h2>
        <input type="text" name="newItem" id="newItem" placeholder="Add new to do..."/>
        <button class="addItem" onclick="createItem()">Add new item</button>
     
      </div>
      <div class="itemList">
        <ol id="orderedList">
        </ol>
      </div>
         <div id="btn-group">
          <button class="btn">Monday</button>
          <button class="btn">Tuesday</button>
          <button class="btn">Wednesday </button>
          <button class="btn">Thursday</button>
          <button class="btn">Friday</button>
          <button class="btn">Saturday </button>
          <button class="btn">Sunday </button>
       </div>
 
      </div>

  </body>
  <script src="script.js"></script>
</html>
